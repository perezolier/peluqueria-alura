<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Productos - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Imagen del logo de alura"></h1>

            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main> <!-- Etiquete para el cuerpo de la pagina denominada main -->
        <ul class="productos">
            <li>
                <h2>Cabello</h2>
                <img src="imagenes/cabello.jpg" alt="Imagen de cabello">
                <p class="producto-descripcion">Con tijeras o máquina a gusto del cliente</p>
                <p class="productos-precio">$10.000</p>
            </li>
            <li>
                <h2>Barba</h2>
                <img src="imagenes/barba.jpg" alt="">
                <p class="producto-descripcion">Corte y diseño profecional de barba</p>
                <p class="productos-precio">$8.000</p>
            </li>
            <li>
                <h2>Cabello + Barba</h2>
                <img src="imagenes/cabello+barba.jpg" alt="">
                <p class="producto-descripcion">Paquete completo de cabello y barba</p>
                <p class="productos-precio">$15.000</p>
            </li>
        </ul>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo en blanco">
